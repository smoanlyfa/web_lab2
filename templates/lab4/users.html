{% extends "base.html" %}

{% block lab2 %} Список пользователей {% endblock %}

{% block main %}
<h1>Список пользователей</h1>
<p>Добро пожаловать, {{ name }}!</p>

<ul>
    {% for user in users %}
        <li>{{ user.name }} (Логин: {{ user.login }})</li>
    {% endfor %}
</ul>

<form action="/lab4/edit" method="get"> 
    <button type="submit">Редактировать свои данные</button>
</form>
{% endblock %}
