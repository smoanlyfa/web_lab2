{% extends "base.html" %}

{% block lab2 %} Корзина {% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='rgzf/main.js') }}"></script>
{% endblock %}


{% block main %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Занимает всю высоту экрана */
        flex-direction: column; /* Элементы выстраиваются вертикально */
    }

    header {
        background-color: #5491bd;
        color: #031341;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
    }

    footer {
        background-color: #5491bd;
        color: #031341;
        width: 100%;
        text-align: right;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px; /* Отступ снизу для заголовка */
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #329fe2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #3496e5;
    }
</style>

<h1>Оплата прошла успешно!</h1>
<p>Спасибо за покупку!</p>
<a href="/rgz/">
    <button>Вернуться к товарам</button>
</a>
{% endblock %}
