{%extends "base.html"%}

{% block lab2 %} Лабораторная работа 3 {% endblock %}
{% block main %}
    {%if user%}

    <h2>Привет, {{user}}!</h2>
    <h2>Добро пожаловать!</h2>
    <div>
    <h2>Ваш возраст: {{age}}!</h2>
    </div>
    <div>
    <h2>Ваш пол: {{'мужской' if sex == 'male' else 'женский'}}!! </h2>
    </div>
    <div>
        <a href="/lab3/form1">Заново</a>
    </div>
    {%else%}

    <h1>Пользователь</h1>
    <form>
        <label>Ваше имя:</label>
        <div>
            <input type = 'text' placeholder="Как вас зовут?" name="user">
        </div>

        <label>Ваш возраст:</label>
        <div>
            <input type = 'number' name="age">
        </div>

        <label>Ваш пол:</label>
        <div>
            <select name = 'sex'>
                <option value="'male">мужчина</option>
                <option value="female">женщина</option>
            </select>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
    {%endif%}
{%endblock%}
