{%extends "base.html"%}

{% block lab2 %} Лабораторная работа 3 {% endblock %}

{%block main%}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 20px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        color: #333;
        text-align: center;
    }

    form {
        max-width: 300px;
        margin: auto;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    button {
        background-color: rgba(162, 236, 158, 0.581);; 
        color: rgb(0, 0, 0); 
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: rgba(162, 236, 158, 0.581);; 
    }
</style>
   <h1>
        Заказ напитка
   </h1>

   <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="cofee" name="drink" >Кофе 120₽
        </label>
        <label>
            <input type="radio" value="black tea" name="drink">Черный чай 80₽
        </label>
        <label>

        <div>Добавки:</div>

            <input type="checkbox" name="milk">Молоко20₽
