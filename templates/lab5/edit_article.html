{% extends "base.html" %}

{% block lab2 %} Редактирование статьи {% endblock %}

{% block main %}

    <h1>Редактирование статьи</h1>
    <form method="POST">
        <label for="title">Заголовок:</label>
        <input type="text" name="title" value="{{articles['title']}}" required>
        <label for="article_text">Текст статьи:</label>
        <textarea name="article_text" required>{{articles['article_text']}}</textarea>
        <button type="submit">Сохранить</button>
    </form>
    <form action="/lab5/delete" method="post"> 
        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить эту статью?');">Удалить статью</button>
    </form>
{% endblock %}
